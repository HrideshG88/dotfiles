#Alacritty:

env:
  TERM: alacritty

window:
  opacity: 1.0
  padding:
    x: 25
    y: 25

    dynamic_padding: true
    decoration: none

scrolling:
  history: 10000

font:
  normal:
    family: MesloLGS NF

  bold:
    family: MesloLGS NF

  italic:
    family: MesloLGS NF

  bold_italic:
    family: MesloLGS NF

size: 11

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'
  cursor:
    text: '#F81CE5'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black: '#000000'
    red: '#fe0100'
    green: '#33ff00'
    yellow: '#feff00'
    blue: '#0066ff'
    magenta: '#cc00ff'
    cyan: '#00ffff'
    white: '#d0d0d0'

  # Bright colors
  bright:
    black: '#808080'
    red: '#fe0100'
    green: '#33ff00'
    yellow: '#feff00'
    blue: '#0066ff'
    magenta: '#cc00ff'
    cyan: '#00ffff'
    white: '#FFFFFF'

# cursor:
#   style: Underline
#   unfocused_hollow: false
live_config_reload: true

key_bindings:

  - { key: Key0, mods: Control, action: ResetFontSize }

  - { key: Equals, mods: Control, action: IncreaseFontSize }

  - { key: Minus, mods: Control, action: DecreaseFontSize }
theme: Hyper
